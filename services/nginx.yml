---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx
spec:
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: nginx:a1
        imagePullPolicy: IfNotPresent
        name: tomcat
        imagePullPolicy: IfNotPresent
        ports:
          - name: http
            containerPort: 80
            hostPort: 8080
