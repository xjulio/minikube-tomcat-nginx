---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx
spec:
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:a1
        imagePullPolicy: IfNotPresent
        ports:
          - name: http
            containerPort: 8080
            hostPort: 8090